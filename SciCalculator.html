<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scientific Calculator</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="CalFunctions.js" defer></script>
    </head>
    <body>
       
        <div class="calculator">

            <div class="sciPanel">
                <!-- Scientific Calculator Buttons -->
                <button class="sciButton" onclick="sciFunc('sin')">sin(x)</button>
                <button class="sciButton" onclick="sciFunc('cos')">cos(x)</button>
                <button class="sciButton" onclick="sciFunc('tan')">tan(x)</button>
                <button class="sciButton" onclick="sciFunc('sqrt')">√(x)</button>

                <button class="sciButton" onclick="calculateSquare()">x²</button>
                <button class="sciButton" onclick="sciFunc('log')">log(x)</button>
                <button class="sciButton" onclick="sciFunc('exp')">exp(x)</button>
                <button class="sciButton" onclick="calculatePower()">xʸ</button>

                <button class="sciButton" onclick="calculatePI()">π</button>
                <button class="sciButton" onclick="calculateInverse()">1/x</button>
            </div>
           
           <div class="mainPanel">
                <input type="text" id="inputBox" disabled>
                <div class="buttons">
                    <button class="digitButton" onclick="digitBtnPressed(7)">7</button>
                    <button class="digitButton" onclick="digitBtnPressed(8)">8</button>
                    <button class="digitButton" onclick="digitBtnPressed(9)">9</button>
                    <button class="operatorButton" onclick="operatorBtnPressed('*')">*</button>

                    <button class="digitButton" onclick="digitBtnPressed(4)">4</button>
                    <button class="digitButton" onclick="digitBtnPressed(5)">5</button>
                    <button class="digitButton" onclick="digitBtnPressed(6)">6</button>
                    <button class="operatorButton" onclick="operatorBtnPressed('-')">-</button>

                    <button class="digitButton" onclick="digitBtnPressed(1)">1</button>
                    <button class="digitButton" onclick="digitBtnPressed(2)">2</button>
                    <button class="digitButton" onclick="digitBtnPressed(3)">3</button>
                    <button class="operatorButton" onclick="operatorBtnPressed('+')">+</button>

                    <button class="digitButton" onclick="digitBtnPressed(0)">0</button>
                    <button class="ACButton" onclick="btnACPressed()">AC</button>
                    <button class="operatorButton" onclick="operatorBtnPressed('/')">/</button>
                    <button class="operatorButton" onclick="EqualsBtnPressed()">=</button>

                
                </div>
           </div>
        </div>
    </body>
</html>
